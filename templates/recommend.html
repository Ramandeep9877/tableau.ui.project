<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineDelight - Restaurant Recommendations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/crop-plate-with-vegetable-salad_23-2147753679.jpg?semt=ais_user'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 5px solid #5a5567;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #e39898;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2em;
            color: #a8a2a2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin: 5px 0 0 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7); /* Ensure contrast for readability */
            margin-top: 60px;
        }

        .recommendation {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align dashboard to the bottom */
            padding-bottom: 20px; /* Space for footer */
        }

        .tableauPlaceholder {
            width: 100%;
            max-width: 1169px;
            display: flex;
            justify-content: center;
        }

        .emoji-section {
            margin-top: 20px; /* Adjusted gap between main content and emojis */
            font-size: 3em; /* Increase size of the emojis */
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Gap between emojis and footer */
        }

        .emoji {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
        }

        .emoji:nth-child(odd) {
            animation: float-up 3s ease-in-out infinite;
        }

        .emoji:nth-child(even) {
            animation: float-down 3s ease-in-out infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes float-down {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 5px solid #5a5567;
            text-align: center;
            flex-shrink: 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            color: #ff9898;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dine Delight</h1>
        <p>Your ultimate guide to the best dining experiences around.</p>
    </header>
    
    <main>
        <div class="recommendation">

            </div>
            <script type='text/javascript'>

                }
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                scriptElement.onload = function() {
                    var viz = new tableau.Viz(vizElement, "https://public.tableau.com/views/restaurants-recommendation/Dashboard1", {
                        width: '100%',
                        height: '100%',
                        hideTabs: true,
                        hideToolbar: true
                    });
                };
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>
    </main>

    <footer>

</body>
</html>
